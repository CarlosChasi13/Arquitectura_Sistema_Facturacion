spring.application.name=hospital
#### DATASOURCE (MySQL XAMPP) ####
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_medico?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#### JPA / HIBERNATE ####
# Al arrancar, Hibernate actualizará el esquema según tus entidades:
spring.jpa.hibernate.ddl-auto=update
# Ver SQL por consola (opcional):
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
